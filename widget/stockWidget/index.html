<!DOCTYPE html>
<html lang="en-US">

	<head>
	    <meta name="viewport" content="user-scalable=no">
	    <meta charset="utf-8"/>
	    <meta name="description" content="StockInfo"/>    
	    <title>Stock Info</title>    
	    <link rel="stylesheet" href="./lib/tau/wearable/theme/default/tau.min.css" />
	    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.css"/>    
	    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
	    <script type="text/javascript" src="./js/main.js"></script>
	    <script type="text/javascript" src="./js/selectName.js"></script>
	</head>
	<body onload="load">
		<div>
			<div class="container">
				<div class="row">
					<div class="name">
						<a class="stockNameText" href="wearableSettings.html">
							<p id="stockName">stock_Names</p>
						</a>
					</div>
				</div>
				<div class="row">
					<div class="time">
						<p id="stockDataTime">stock_Data_Time</p>
					</div>
				</div>
				<div class="row">
					<div class="stockGraphic">
							<div id="curve_chart" style="width: 100%; height: 100%"></div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="price">
						<p id="stockPrice">stock_Price</p>
					</div>
				</div>
			</div>
		</div>

</html>
